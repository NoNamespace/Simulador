<div class="main-div">
  <mat-toolbar color="primary" class="fixed-header">
    <mat-toolbar-row>
      <span class="title-span">Bienvenido, {{username}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card">
    <div class="example-container">
      <h1>Resultados</h1>
    </div>
    <div class="fields">
      <mat-list>
        <mat-list-item *ngFor="let resultado of resultados">
          <h5>Grupo: {{resultado}} | Inventario: {{resultado}} | Utilidad: {{resultado}} | Valor inventario: {{resultado}}</h5>
        </mat-list-item>
      </mat-list>
    </div>
    <button mat-raised-button color="primary">Nueva sesi√≥n</button>
  </mat-card>
</div>
